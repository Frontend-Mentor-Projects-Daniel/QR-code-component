<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./develop/css/style.css" />
  </head>
  <body>
    <!-- QR CARD SECTION -->
    <section class="section-qr_card">
      <div class="section-qr_card--container">
        <div class="section-qr_card--top">
          <img
            src="./develop/images/image-qr-code.png"
            alt="A picture of a QR Code"
            class="section-qr_card--image"
          />
        </div>

        <div class="section-qr_card--bottom">
          <p class="section-qr_card--title">
            Improve your front-end skills by building projects
          </p>
          <p class="section-qr_card--content">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
